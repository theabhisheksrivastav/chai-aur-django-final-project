{% extends "layout.html" %}

{% block title %}
ChaiCode Django Project
{% endblock %}

{% block content %}

<h2>
    Are you sure you want to delete the post "{{ post.title }}"?
</h2>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">
        Yes, delete
    </button>
    <a class="btn btn-primary"  href="{% url 'all_posts' %}">Back to All posts</a>
</form>

{% endblock %}
